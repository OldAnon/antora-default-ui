name: CI

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Bundle
      run: npx gulp bundle

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ui-bundle
        path: build/ui-bundle.zip
